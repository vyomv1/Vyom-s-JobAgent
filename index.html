<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyom's Job Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Google Neutral Palette */
        --md-sys-color-primary: #1a73e8; /* Google Blue */
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #E8F0FE; /* Light Blue */
        --md-sys-color-on-primary-container: #1967D2; /* Dark Blue Text */
        
        --md-sys-color-secondary: #5F6368; /* Google Grey 700 */
        --md-sys-color-secondary-container: #F1F3F4; /* Google Grey 100 */
        --md-sys-color-on-secondary-container: #202124;
        
        --md-sys-color-tertiary: #70757A;
        --md-sys-color-tertiary-container: #F8F9FA;
        --md-sys-color-on-tertiary-container: #202124;

        --md-sys-color-surface: #F8F9FA; /* Off White Background */
        --md-sys-color-surface-dim: #F1F3F4;
        --md-sys-color-surface-container: #FFFFFF;
        --md-sys-color-surface-container-high: #F8F9FA;
        
        --color-text-primary: #202124; /* Google Grey 900 */
        --color-text-secondary: #5F6368; /* Google Grey 700 */
        --color-border: #DADCE0; /* Google Grey 300 */
      }

      body {
        font-family: 'Google Sans', 'Roboto', sans-serif;
        background-color: var(--md-sys-color-surface);
        color: var(--color-text-primary);
      }

      /* M3 Elevation */
      .elevation-1 { box-shadow: 0px 1px 2px rgba(60, 64, 67, 0.3), 0px 1px 3px 1px rgba(60, 64, 67, 0.15); }
      .elevation-3 { box-shadow: 0px 1px 3px 0px rgba(60, 64, 67, 0.3), 0px 4px 8px 3px rgba(60, 64, 67, 0.15); }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #DADCE0;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
    </style>
