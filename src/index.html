<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senior Job Hunt Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Warm Earth Palette extracted from user image */
        --md-sys-color-primary: #D97736; /* Terracotta Circle */
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #FFDBC8; /* Light Peach Card */
        --md-sys-color-on-primary-container: #2D1810; /* Dark Brown Text */
        
        --md-sys-color-secondary: #5D4037; /* Earthy Brown */
        --md-sys-color-secondary-container: #FDF2EC; /* Very light peach */
        --md-sys-color-on-secondary-container: #2D1810;
        
        --md-sys-color-tertiary: #A1887F;
        --md-sys-color-tertiary-container: #EFEBE9;
        --md-sys-color-on-tertiary-container: #3E2723;

        --md-sys-color-surface: #FFF8F6; /* Warm White Page Background */
        --md-sys-color-surface-dim: #F5EBE9;
        --md-sys-color-surface-container: #FDF2EC;
        --md-sys-color-surface-container-high: #FBEFE9;
        
        --color-text-primary: #2D1810;
        --color-text-secondary: #5D4037;
      }

      body {
        font-family: 'Google Sans', 'Roboto', sans-serif;
        background-color: var(--md-sys-color-surface);
        color: var(--color-text-primary);
      }

      /* M3 Elevation */
      .elevation-1 { box-shadow: 0px 1px 2px rgba(45, 24, 16, 0.1), 0px 1px 3px 1px rgba(45, 24, 16, 0.05); }
      .elevation-3 { box-shadow: 0px 1px 3px 0px rgba(45, 24, 16, 0.1), 0px 4px 8px 3px rgba(45, 24, 16, 0.05); }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #D7CCC8;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
    </style>

}
