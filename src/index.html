
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyom's Job Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --mac-window-bg: rgba(255, 255, 255, 0.85);
        --mac-sidebar-bg: rgba(240, 240, 245, 0.5);
        --mac-border: rgba(0, 0, 0, 0.1);
        --mac-shadow: 0 20px 40px rgba(0,0,0,0.15);
        --mac-active: #007AFF;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-image: url('https://images.unsplash.com/photo-1621360841013-c768371e93cf?q=80&w=2560&auto=format&fit=crop'); /* macOS Big Sur Abstract Wallpaper Style */
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* App-like feel */
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Utilities */
      .glass {
        background: var(--mac-window-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .glass-sidebar {
        background: var(--mac-sidebar-bg);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border-right: 1px solid var(--mac-border);
      }

      .mac-shadow {
        box-shadow: 0 10px 30px rgba(0,0,0,0.12), 0 1px 3px rgba(0,0,0,0.05);
      }
    </style>

}
